<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Webflow Agencies</title>
  </head>
  <body>
    <!-- banner section  start-->
    <section class="banner">
      <nav class="nav">
        <div><strong>LOGO</strong></div>
        <div><button class="btn">Sign Up</button></div>
      </nav>
      <main class="main">
        <h1>Cool Dark UI Template for Webflow Agencies!</h1>
        <button class="btn">Stay Focused</button>
      </main>
    </section>
    <!-- banner section  end-->
    <!-- action section  start-->
    <section class="action">
      <div class="action-text">
        <h2>See It in Action</h2>
        <p>
          Explore the live preview and imagine your brand in this bold new look.
        </p>
        <button class="btn">Launch Live Preview</button>
      </div>
      <img src="Assets/wc-mini.png" alt="" />
    </section>
    <!-- action section  end-->
    <!-- users section start -->
    <section class="users">
      <h2>Joined Thousands of Productive Users</h2>
      <div class="number">
        <div>50K</div>
        <div>2M+</div>
        <div>95%</div>
      </div>
      <div class="text">
        <div>Active Users</div>
        <div>Focus Sessions</div>
        <div>Satisfaction Rate</div>
      </div>
    </section>
  </body>
</html>
